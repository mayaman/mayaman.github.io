<html>

<head>
    <script language="javascript" type="text/javascript" src="../lib/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="../lib/p5.riso.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script>
        window.Module = {
            loaded: false,
            print: console.log,
            printErr: function (text) {
                document.getElementById('status').innerHTML = text;
                console.error(text);
            },
            setStatus: function (text) {
                document.getElementById('status').innerHTML = text;
                console.log(text);
            },
            onRuntimeInitialized: function () {
                document.getElementById('status').innerHTML = 'Loaded';
                this.loaded = true;
                // it would be better if we created the sketch at this point
            }
        };
    </script>
    <script async src="cv.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="settings-container">
        <p>Threshold: <input type="range" id="threshold" value="45"></p>
        <p>Background threshold: <input type="range" id="thresholdAmount" value="45"></p>
        <p>OpenCV Status: <span id="status">Loading OpenCV...</span></p>
    </div>

    <div id="main-container">
        <div class="container" id="riso-container"> </div>
    </div>
</body>
<script src="sketch.js"></script>

</html>
